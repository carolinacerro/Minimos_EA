<!doctype html>

<html ng-app="MainApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo MEAN</title>
    <!-- Cargamos bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- Cargamos angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <!-- Cargamos el javascript de angular -->
    <script src="core.js"></script>

</head>
<body>
<div ng-controller="mainController">
<div class="container">

    <div class="jumbotron text-center" >
        <h1>Nº de Registros: <span class="label label-success">{{ personas.length }}</span></h1>
    </div>

    <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
            <table class="table table-striped">
                <tr class="info">
                    <td>Nombre</td>
                    <td>Direccion</td>
                    <td>Telefono</td>
                </tr>
                <tr ng-repeat="persona in personas" ng-click="selectPerson(persona)">
                    <td>{{ persona.nombre }}</td>
                    <td>{{ persona.direccion }}</td>
                    <td>{{ persona.telefono }}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4 col-sm-offset-1 text-center">
            <form name="myForm">
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="newPersona.nombre" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Dirección" ng-model="newPersona.direccion" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Telefono" ng-model="newPersona.telefono" required>

                </div>

                <!-- Acciones que podemos realizar en el formulario -->
                <button type="submit" class="btn btn-success btn-lg" ng-click="registrarPersona()" ng-disabled="myForm.$invalid || selected">Nuevo Alumno </button>
                 <button type="submit" class="btn btn-warning btn-lg" ng-click="modificarPersona(newPersona)" ng-disabled="!newPersona.nombre || !newPersona.dirección || !newPersona.telefono || !selected">Modificar</button>
                 <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarPersona(newPersona)" ng-disabled="!newPersona.nombre || !newPersona.direccion || !newPersona.telefono || !selected">Borrar</button>
            </form>
        </div>
    </div>
</div>
<div class="container">

    <div class="jumbotron text-center" >
        <h1>Nº de Asignaturas: <span class="label label-success">{{ Asignaturas.length }}</span></h1>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-1">
            <table class="table table-striped">
                <tr class="info2">
                    <td>Asignatura</td>
                    <td>Alumno</td>

                </tr>
                <tr ng-repeat="subject in Asignaturas" ng-click="selectAsignatura(subject)">
                    <td>{{subject.asignatura}}</td>
                    <td>{{subject.students}}</td>
                </tr>
            </table>
        </div>
        <div class="col-sm-4 col-sm-offset-1 text-center">
            <form name="myForm2">
                <div class="form-group">
                    <input type="text" class="form-control input-lg text-center" placeholder="Asignatura" ng-model="newAsignatura.asignatura" required>
                    <br>
                    <input type="text" class="form-control input-lg text-center" placeholder="Alumno" ng-model="newAsignatura.students" required>
                    <br>

                </div>

                <!-- Acciones que podemos realizar en el formulario -->
                <button type="submit" class="btn btn-success btn-lg" ng-click="registrarAsignatura()" ng-disabled="myForm2.$invalid || selected">Registrar</button>
                <!--button type="submit" class="btn btn-warning btn-lg" ng-click="modificarPersona(newasignatura)" ng-disabled="!newPersona.nombre || !newPersona.apellido || !newPersona.edad || !selected">Modificar</button-->
                <!--button type="submit" class="btn btn-danger btn-lg" ng-click="borrarAsignatura(newasignatura)" ng-disabled="!newPersona.nombre || !newPersona.apellido || !newPersona.edad || !selected">Borrar</button-->
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
